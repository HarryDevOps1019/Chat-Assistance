<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat Assistant</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
    <!-- Bootstrap CSS (Replit theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Sidebar for conversations -->
        <div id="sidebar" class="sidebar shadow-lg d-flex flex-column">
            <div class="p-3 sidebar-header">
                <div class="app-brand mb-3 text-center">
                    <span class="material-icons gemini-icon me-2">smart_toy</span>
                    <span class="fw-bold">Gemini AI Assistant</span>
                </div>
                <button id="new-chat-btn" class="btn btn-primary w-100 d-flex align-items-center justify-content-center mb-2">
                    <i class="fas fa-plus-circle me-2"></i> New chat
                </button>
            </div>
            
            <div class="conversations-list flex-grow-1 overflow-auto p-2">
                <!-- Conversations will be populated here by JavaScript -->
            </div>
            
            <div class="sidebar-footer p-3 border-top">
                <div class="d-flex align-items-center">
                    <span class="avatar-placeholder rounded-circle me-2">
                        <i class="material-icons">person</i>
                    </span>
                    <span class="text-light">Powered by Google Gemini</span>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content flex-grow-1 d-flex flex-column">
            <!-- Chat header -->
            <div class="chat-header p-3 border-bottom d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <span class="material-icons chat-icon me-2">chat</span>
                    <h5 class="conversation-title m-0">New conversation</h5>
                </div>
                <div class="d-flex">
                    <button id="clear-chat-btn" class="btn btn-sm btn-outline-secondary me-2 d-flex align-items-center">
                        <i class="material-icons me-1 small-icon">cleaning_services</i> Clear
                    </button>
                    <button id="toggle-sidebar-btn" class="btn btn-sm btn-outline-secondary d-md-none">
                        <i class="material-icons">menu</i>
                    </button>
                </div>
            </div>
            
            <!-- Chat messages area -->
            <div id="chat-messages" class="chat-messages flex-grow-1 overflow-auto p-3">
                <!-- Messages will be populated here by JavaScript -->
                <div class="welcome-message text-center my-5">
                    <div class="welcome-icon rounded-circle mx-auto mb-4 d-flex align-items-center justify-content-center">
                        <span class="material-icons display-1">smart_toy</span>
                    </div>
                    <h2>Gemini AI Chat Assistant</h2>
                    <p class="text-muted">Ask me anything and I'll do my best to assist you!</p>
                    <div class="suggestion-chips d-flex flex-wrap justify-content-center gap-2 mt-4">
                        <button class="btn btn-sm btn-outline-primary suggestion-chip">Write a poem about AI</button>
                        <button class="btn btn-sm btn-outline-primary suggestion-chip">Explain quantum computing</button>
                        <button class="btn btn-sm btn-outline-primary suggestion-chip">JavaScript code example</button>
                        <button class="btn btn-sm btn-outline-primary suggestion-chip">Create a story</button>
                    </div>
                </div>
            </div>
            
            <!-- Message input area -->
            <div class="message-input p-3 border-top">
                <form id="message-form" class="position-relative message-form-container">
                    <textarea id="message-input" class="form-control rounded-pill" placeholder="Message Gemini..." rows="1"></textarea>
                    <button type="submit" id="send-button" class="btn btn-primary rounded-circle position-absolute" style="bottom: 6px; right: 8px;">
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="position-fixed bottom-0 end-0 p-3 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
