<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <!-- Bootstrap CSS (Replit theme) -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Sidebar for conversations -->
        <div id="sidebar" class="sidebar shadow-sm d-flex flex-column">
            <div class="p-3 sidebar-header">
                <button id="new-chat-btn" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center mb-3">
                    <i class="fas fa-plus me-2"></i> New chat
                </button>
            </div>
            
            <div class="conversations-list flex-grow-1 overflow-auto p-2">
                <!-- Conversations will be populated here by JavaScript -->
            </div>
            
            <div class="sidebar-footer p-3">
                <div class="d-flex align-items-center">
                    <span class="avatar-placeholder rounded-circle me-2">
                        <i class="fas fa-user"></i>
                    </span>
                    <span class="text-light">AI Chat Assistant</span>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="main-content flex-grow-1 d-flex flex-column">
            <!-- Chat header -->
            <div class="chat-header p-3 border-bottom d-flex justify-content-between align-items-center">
                <h5 class="conversation-title m-0">New conversation</h5>
                <div class="d-flex">
                    <button id="clear-chat-btn" class="btn btn-sm btn-outline-secondary me-2">
                        <i class="fas fa-broom me-1"></i> Clear chat
                    </button>
                    <button id="toggle-sidebar-btn" class="btn btn-sm btn-outline-secondary d-md-none">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat messages area -->
            <div id="chat-messages" class="chat-messages flex-grow-1 overflow-auto p-3">
                <!-- Messages will be populated here by JavaScript -->
                <div class="welcome-message text-center my-5">
                    <h2>Gemini AI Chat Assistant</h2>
                    <p class="text-muted">Ask me anything and I'll do my best to assist you!</p>
                </div>
            </div>
            
            <!-- Message input area -->
            <div class="message-input p-3 border-top">
                <form id="message-form" class="position-relative">
                    <textarea id="message-input" class="form-control" placeholder="Type your message here..." rows="1"></textarea>
                    <button type="submit" id="send-button" class="btn btn-primary position-absolute" style="bottom: 10px; right: 10px;">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading-indicator" class="position-fixed bottom-0 end-0 p-3 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
